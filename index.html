        <link rel="stylesheet" href="assets/css/estilo.css">
        <script src="assets/js/script.js"></script>
    </head>

        <header>
            <picture>
                Logo
            </picture>
            <nav>
                <div><a href="#" onclick="display('areaCadastro')">Cadastrar</a></div>
                <div><a href="#" onclick="display('areaLogin')">Entrar</a></div>
            </nav>

        <section class="section active" id="inicio">

        <section class="section" id="areaCadastro">
            <h2><a href="#" onclick="display('inicio')">Voltar</a></h2>

            <form action="#" method="post" id="idRegistro">
                <fieldset>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="idNome" autocomplete="off">
                    <p id="erroNome" style="color: darkorange; font-size: 20px;"></p>
                </fieldset>

                <fieldset>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="idEmail" autocomplete="off">
                    <p id="erroEmail" style="color: darkorange; font-size: 20px;"></p>
                </fieldset>

                <fieldset>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="idSenha" autocomplete="off">
                </fieldset>

                <fieldset>
                    <label for="conf_senha">Confirme</label>
                    <input type="password" name="conf_senha" id="conf_senha" autocomplete="off">
                    
                    <p id="erroSenha" style="color: darkorange; font-size: 20px;"></p>
                </fieldset>

                <fieldset class="checkbox">
                    <input type="checkbox" name="checkbox" id="idCheckBox">
                    <label for="checkbox">Li e aceito os termo de serviços</label>
                    <p id="erroCheckBox"  style="color: darkorange; font-size: 20px;"></p>
                    <p id="Registro" style="color: chartreuse;"></p>
                </fieldset>
                

                <input type="button" value="Criar" onclick="validar()">
                <p id="erro"></p>
            </form>
        </section>

        <section class="section" id="areaLogin">
